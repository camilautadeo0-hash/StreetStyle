<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>StreetStyle - Tienda de Moda Urbana</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
      font-family: "Montserrat", sans-serif;
    }
    body {
      margin: 0;
      background-color: #f3f3f3;
      color: #333;
    }
    header {
      background-color: #111;
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 {
      margin: 0;
      font-size: 1.8rem;
    }
    .productos {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
      padding: 2rem;
    }
    .producto {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      padding: 1rem;
      text-align: center;
      transition: transform 0.3s;
    }
    .producto:hover {
      transform: scale(1.03);
    }
    .producto img {
      width: 100%;
      height: 250px;
      object-fit: cover;
      border-radius: 10px;
    }
    .producto h3 {
      margin: 0.5rem 0;
      font-size: 1.2rem;
    }
    .producto p {
      font-size: 0.9rem;
      color: #666;
    }
    .producto button {
      background-color: #111;
      color: white;
      border: none;
      padding: 0.6rem 1.2rem;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .producto button:hover {
      background-color: #333;
    }
    #carrito {
      position: fixed;
      top: 0;
      right: 0;
      background: white;
      width: 300px;
      height: 100%;
      box-shadow: -2px 0 10px rgba(0,0,0,0.2);
      padding: 1rem;
      display: flex;
      flex-direction: column;
      transform: translateX(100%);
      transition: transform 0.3s;
      z-index: 1000;
    }
    #carrito.abierto {
      transform: translateX(0);
    }
    #carrito h2 {
      text-align: center;
      margin-top: 0;
    }
    .item-carrito {
      display: flex;
      justify-content: space-between;
      margin: 0.5rem 0;
      font-size: 0.9rem;
    }
    #paypal-button-container {
      margin-top: 1rem;
    }
    .toggle-carrito {
      background-color: #fff;
      color: #111;
      border: 1px solid #111;
      border-radius: 5px;
      padding: 0.4rem 1rem;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <header>
    <h1>StreetStyle</h1>
    <button class="toggle-carrito" onclick="toggleCarrito()">ðŸ›’ Carrito (<span id='countCarrito'>0</span>)</button>
  </header>

  <section class="productos" id="lista-productos">
    <!-- Productos -->
  </section>

  <div id="carrito">
    <h2>Tu Carrito</h2>
    <div id="itemsCarrito"></div>
    <h3>Total: $<span id="totalCarrito">0</span> USD</h3>
    <div id="paypal-button-container"></div>
  </div>

  <script>
    const productos = [
      { id:1, nombre:'Hoodie Oversize', descripcion:'Sudadera unisex 100% algodÃ³n, estilo urbano.', precio:45, imagen:'https://images.unsplash.com/photo-1602810318383-e386cc2a3d3c' },
      { id:2, nombre:'Gorra Street Black', descripcion:'Gorra ajustable con logo bordado.', precio:25, imagen:'https://images.unsplash.com/photo-1600180758890-6b94519a8ba7' },
      { id:3, nombre:'Buzo Essentials', descripcion:'Comodidad y estilo para cualquier ocasiÃ³n.', precio:40, imagen:'https://images.unsplash.com/photo-1521572163474-6864f9cf17ab' },
      { id:4, nombre:'Camisa Urbana', descripcion:'Camisa ligera, ideal para clima cÃ¡lido.', precio:35, imagen:'https://images.unsplash.com/photo-1618354691373-075f7b7a5f3c' },
      { id:5, nombre:'Jogger StreetFit', descripcion:'Joggers slim con bolsillos laterales.', precio:50, imagen:'https://images.unsplash.com/photo-1556905055-8f358a7a47b2' },
      { id:6, nombre:'Chaqueta Cargo', descripcion:'Chaqueta de moda con mÃºltiples bolsillos.', precio:65, imagen:'https://images.unsplash.com/photo-1623330188310-7e9b13f89c82' }
    ];

    let carrito = [];
    let paypalLoaded = false;

    function mostrarProductos(){
      const contenedor = document.getElementById('lista-productos');
      contenedor.innerHTML = '';
      productos.forEach(p=>{
        const div = document.createElement('div');
        div.className = 'producto';
        div.innerHTML = `
          <img src="${p.imagen}" alt="${p.nombre}">
          <h3>${p.nombre}</h3>
          <p>${p.descripcion}</p>
          <strong>$${p.precio} USD</strong><br><br>
          <button onclick="agregarAlCarrito(${p.id})">Agregar al carrito</button>
        `;
        contenedor.appendChild(div);
      });
    }

    function toggleCarrito(){
      const c = document.getElementById('carrito');
      c.classList.toggle('abierto');
    }

    function agregarAlCarrito(id){
      const prod = productos.find(p=>p.id===id);
      carrito.push(prod);
      actualizarCarrito();
    }

    function actualizarCarrito(){
      const itemsDiv = document.getElementById('itemsCarrito');
      itemsDiv.innerHTML = '';
      let total = 0;
      carrito.forEach((p,i)=>{
        total += p.precio;
        const item = document.createElement('div');
        item.className = 'item-carrito';
        item.innerHTML = `
          ${p.nombre} - $${p.precio}
          <button onclick="eliminarItem(${i})">x</button>
        `;
        itemsDiv.appendChild(item);
      });
      document.getElementById('totalCarrito').textContent = total.toFixed(2);
      document.getElementById('countCarrito').textContent = carrito.length;
      if(carrito.length>0) iniciarPayPal(total);
    }

    function eliminarItem(i){
      carrito.splice(i,1);
      actualizarCarrito();
    }

    // === PAYPAL SETUP ===
    const PAYPAL_CLIENT_ID = 'AUEEhAei_x0TNGeue9DMVYznRseT5E6DAWbBwdOLsa2UqdYxqbDZq_ekArmydKDHp0yX8Hp5NucFpklM';

    function loadPayPalSdk(cb){
      if(paypalLoaded){ cb(); return; }
      const script = document.createElement('script');
      script.src = `https://www.paypal.com/sdk/js?client-id=${PAYPAL_CLIENT_ID}&currency=USD&intent=capture`;
      script.onload = () => { paypalLoaded = true; cb(); };
      script.onerror = () => { alert('Error cargando PayPal SDK. Verifica tu Client ID.'); };
      document.head.appendChild(script);
    }

    function iniciarPayPal(total){
      loadPayPalSdk(()=>{
        paypal.Buttons({
          createOrder: function(data, actions) {
            return actions.order.create({
              purchase_units: [{
                amount: { value: total.toFixed(2) },
                description: 'Compra en StreetStyle'
              }]
            });
          },
          onApprove: function(data, actions) {
            return actions.order.capture().then(function(details) {
              alert('Gracias ' + details.payer.name.given_name + '! Tu compra fue exitosa.');
              carrito = [];
              actualizarCarrito();
            });
          },
          onError: function(err) {
            console.error(err);
            alert('Error al procesar el pago.');
          }
        }).render('#paypal-button-container');
      });
    }

    mostrarProductos();
  </script>
</body>
</html>
