<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>StreetStyle | E-commerce</title>
  <style>
    :root {
      --charcoal: #1E1E1E;
      --blue: #00AEEF;
      --yellow: #FFD500;
      --gray: #E5E5E5;
      --white: #FFFFFF;
    }

    body {
      font-family: 'Poppins', system-ui, sans-serif;
      background-color: var(--gray);
      margin: 0;
      padding: 0;
      color: var(--charcoal);
    }

    /* NAVBAR */
    nav {
      background: var(--charcoal);
      color: var(--white);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 40px;
    }
    nav h1 {
      font-size: 1.4rem;
      letter-spacing: 1px;
    }
    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
      margin: 0;
    }
    nav ul li {
      cursor: pointer;
      transition: color 0.3s;
    }
    nav ul li:hover {
      color: var(--yellow);
    }

    /* PRODUCTOS */
    .productos {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 40px 10px;
    }

    .producto {
      background: var(--white);
      border-radius: 12px;
      width: 240px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      overflow: hidden;
      transition: transform 0.3s;
    }

    .producto:hover {
      transform: translateY(-5px);
    }

    .producto img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .producto h3 {
      margin: 10px 0 5px;
      color: var(--charcoal);
    }

    .producto p {
      margin: 0;
      color: #555;
    }

    .producto button {
      background-color: var(--blue);
      border: none;
      color: white;
      padding: 10px;
      border-radius: 8px;
      cursor: pointer;
      margin: 10px 0 15px;
      width: 80%;
      transition: background 0.3s;
    }

    .producto button:hover {
      background-color: var(--yellow);
      color: var(--charcoal);
    }

    /* CARRITO */
    .carrito {
      background: var(--white);
      border-radius: 12px;
      padding: 20px;
      margin: 40px auto;
      max-width: 500px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .carrito h2 {
      text-align: center;
    }

    #lista-carrito {
      list-style: none;
      padding: 0;
      margin: 10px 0;
    }

    #lista-carrito li {
      border-bottom: 1px solid var(--gray);
      padding: 5px 0;
    }

    .carrito p {
      font-weight: bold;
      text-align: right;
      margin: 10px 0;
    }

    .carrito button.vaciar {
      background-color: #dc3545;
      border: none;
      color: white;
      padding: 8px 12px;
      border-radius: 6px;
      cursor: pointer;
    }

    /* FOOTER */
    footer {
      background: var(--charcoal);
      color: var(--white);
      text-align: center;
      padding: 20px;
      margin-top: 40px;
    }

    @media (max-width: 768px) {
      nav {
        flex-direction: column;
        gap: 10px;
      }
      .productos {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
